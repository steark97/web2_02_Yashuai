<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
<body>
    <div class="tianqi animated flipInY">
        <img class="icon animated fadeIn delay-1s">
        <p class="weather animated fadeIn delay-1s"></p>
        <p class="temp animated fadeIn delay-1s">Current Temperature:<br></p>
        <p class="feels animated fadeIn delay-1s">Feels Like: <br></p>
        <p class="position animated fadeIn delay-1s">Tianjin</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
