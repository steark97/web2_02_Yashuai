<!DOCTYPE html>
<html lang="en">
<head>
    <title>JOKE</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="content"></div>

<script type="text/babel">

class App extends React.Component {
    state = {
        joke: true
    }
    markYes = () => this.setState({joke: false})
    markNo = () => this.setState({joke: true})
    render() {
        return (
            <div>
                <p>{this.state.joke ? "Be confident!" : "Don't be tooooo confident!"}</p>
                <button onClick={this.markYes}>Okay</button>
                <button onClick={this.markNo}>Well</button>
            
            </div>
        )
    }
}

ReactDOM.render(
    <App />,
    document.getElementById("content")
);

</script>
</body>
</html>
